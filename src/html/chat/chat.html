<div id="chat" class="chat">
  <button id="chat-btn" class="chat-btn">
    <svg width="45" height="45">
      <use xlink:href="./images/icons/icons.svg#chat-icon"></use>
    </svg>
  </button>
  <div id="chat-list" class="messages hidden">
    <div class="input-message">
      <input id="input-message" placeholder="Введите сообщение" type="text" />
    </div>
    <ul class="messages__list list-reset"></ul>
  </div>
</div>
