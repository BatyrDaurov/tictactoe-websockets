<div class="login-bg">
  <div id="login" class="login">
    <input
      placeholder="Введите имя"
      name="name"
      id="login-name"
      type="text"
      class="login__input" />
    <input
      placeholder="Введите комнату"
      name="room"
      id="login-room"
      type="number"
      class="login__input" />
    <div class="login__checkbox">
      <input type="checkbox" id="form-checkbox" />
      <label for="form-checkbox">Подключится к игре </label>
    </div>
    <button id="login-btn" disabled class="btn-reset login__btn">
      Загрузка
    </button>
  </div>
</div>
